	<style>

		#nav{
			position:relative;
			list-style:none;

			height: 160px;
			margin:100px auto;
			perspective:1000px;
		}
		li{
			position:absolute;

			border:5px solid #66739b;
			transition:.5s;

		img{

			height: 150px;

		.tab1{

		.tab3{

		}
		.tab2{
			transform:translateX(160px) translateZ(120px) rotateY(-45deg);

		}
		.tab4{
			transform:translateX(480px) translateZ(120px) rotateY(45deg);
			transform-origin:left;
		}
		.tab5{
			transform:translateX(594px);
			z-index:-1;
		}
	</style>

<!DOCTYPE html>
<html lang="en" onselectstart="return false">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		body{
			background-color: #000;
		}
		img{
			width: 50px;
			height: 50px;
			position: absolute;
		}
	</style>
</head>
<body>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
		$(function(){

			var index = -1;
			$(document).mousedown(function(){
				$(this).bind('mousemove',function(e){
					var x = e.clientX;
					var y = e.clientY;
					index++;
					// index%=5;
					var r = Math.floor(index/5);
					r%=5;
					// (Math.floor(Math.random()*5))
					// $('body').append('<img src="img/'+r+'.png" ondragstart="return false" style="top:'+(y-25)+'px;left:'+(x-25)+'px;"/>');
					$img = $('<img src="img/'+r+'.png" ondragstart="return false" style="top:'+(y-25)+'px;left:'+(x-25)+'px;"/>');
					$('body').append($img);
					$img.animate({
						top:(y-225)+'px',
						width:0,
						height:0
					},1200,function(){
						$(this).remove();
					});
				})
			}).mouseup(function(){
				$(this).unbind('mousemove');
			})



		})
	</script>
</body>
</html>

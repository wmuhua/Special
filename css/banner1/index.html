	<style>
		*{margin:0;padding:0;}
		.box{
			position:relative;
			width:760px;
			height: 300px;
			margin:100px auto;
			overflow:hidden;
		}
		ul{
			list-style:none;
			position:absolute;
			height: 300px;
			width: 4560px;
			animation:go 15s cubic-bezier(.7,.2,.2,.7) infinite;
		}
		ul li{float:left;}
		@keyframes go{
			10%{left:0;}
			20%{left:-760px;}
			30%{left:-760px;}
			40%{left:-1520px;}
			50%{left:-1520px;}
			60%{left:-2280px;}
			70%{left:-2280px;}
			80%{left:-3040px;}
			90%{left:-3040px;}
			100%{left:-3800px;}
		}
	</style>
</head>

		<ul>
